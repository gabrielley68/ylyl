{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h5 class="title is-5 has-text-centered">Login</h5>
    <hr>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="field">
            <label class="label">Username</label>
            <div class="control">
                <input type="text" name="username" autofocus required id="id_username" class="input"/>
            </div>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control">
                <input type="password" name="password" required id="id_password" class="input"/>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-link" type="submit" value="login">Login</button>
            </div>
        </div>
        <input type="hidden" name="next" value="{{ next }}"/>
    </form>


{% endblock %}
