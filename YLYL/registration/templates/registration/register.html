{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">
            <h5 class="title is-h5 has-centered-text">
                Sign up
            </h5>
            <hr/>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="field">
                    <label class="field">Username</label>
                    <div class="control">
                        <input type="text" name="username" autofocus required id="id_username" class="input"/>
                    </div>
                    <p class="help">{{ form.username.help_text }}</p>
                </div>

                <div class="field">
                    <label class="field">Password</label>
                    <div class="control">
                        <input type="password" name="password1" required id="password_id1" class="input"/>
                    </div>
                    <div class="help">{{ form.password1.help_text }}</div>
                </div>

                <div class="field">
                    <label class="field">Password confirmation</label>
                    <div class="control">
                        <input type="password" name="password2" required id="password_id2" class="input"/>
                    </div>
                    <p class="help">{{ form.password2.help_text }}</p>
                </div>

                <div class="field">
                    <div class="control">
                        <button class="button is-link" type="submit">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
